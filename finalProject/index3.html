function update(source) {

  link.enter().insert("path", "g")

  link.exit().transition()

          }

        });
        var ac = maxSum / sum;
        console.log("maxSum: "+ maxSum + "sum : " + sum);
        var accuracy = ac.toPrecision(5)
        return "Training Accuracy : " + accuracy * 100 + "%";
      })

// Toggle children on click.
function click(d) {
  var name = d.name;
  d.name = d._name;
  d._name = name;
  if (d.children) {
    setLeaf(d);
    d._children = d.children;//_children for storing children node, won't show up in visualization
    d.children = null;
    d.isLeaf = true;
  } else {
    d.children = d._children;
    d._children = null;
    if (d.children) {
      d.isLeaf = false;
      unsetLeaf(d);
    }
  }
  update(d);
}

function setLeaf (d) {
  if (d.children == null) {
    d.isLeaf = false;
    return;
  }
  d.children.forEach(function(c) {
    c.isLeaf = false;
    setLeaf(c);
  })
}

function unsetLeaf(d) {
      if (!d.children) {
        d.isLeaf = true;
        return;
      }
      d.children.forEach(function(c) {
          unsetLeaf(c);
      })
}
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}
